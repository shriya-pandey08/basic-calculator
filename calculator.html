# basic-calculator
it is the code of basic calculator 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: azure;
    }
    .calculator {
        width: 250px;
        margin: 50px auto;
        border: 2px solid #bfd8ec;
        border-radius: 5px;
        padding: 10px;
        background-color:teal
    }
    .result {
        font-size: 20px;
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        text-align: right;
        background-color: white;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
    }
    button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #fff;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #e9e9e9;
    }
</style>
</head>
<body>
<div class="calculator">
    <div class="result" id="result">0</div>
    <div class="buttons">
        <button onclick="clearResult()">C</button>
        <button onclick="power()">^</button>
        <button onclick="appendToResult('%')">%</button>
        <button onclick="appendToResult('/')">/</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('-')">-</button>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('+')">+</button>
        <button onclick="deleteLastCharacter('del')">del</button>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>     
        <button onclick="calculateResult()">=</button>
    </div>
</div>
<script>
    function appendToResult(value) {
        document.getElementById("result").innerText += value;
    }
    function clearResult() {
        document.getElementById("result").innerText = "0";
    }
    function calculateResult() {
        var result = eval(document.getElementById("result").innerText);
        document.getElementById("result").innerText = result;
    }
    function deleteLastCharacter() {
        var result = document.getElementById("result").innerText;
        document.getElementById("result").innerText = result.slice(0, -1);
    }
    function power() {
        appendToResult('**');
    }
</script>
</body>
</html>
